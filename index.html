<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e47a77e20e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping Coming Soon</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <img src="images/logo.svg" alt="" />
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </div>
      <div class="form-container">
        <div class="form">
          <input
            type="email"
            placeholder="Your email address"
            id="input-email"
          />
          <a href="#" class="btn">Notify Me</a>
        </div>
        <p>Please provide a valid email address</p>
      </div>
      <div class="body-img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <ul class="icons-containter">
        <li class="icon"><i class="fa-brands fa-facebook-f"></i></li>
        <li class="icon"><i class="fa-brands fa-twitter"></i></li>
        <li class="icon"><i class="fa-brands fa-instagram"></i></li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
